[uwsgi]
chdir = /srv/CapstoneDesign_DjangoProject/
module = Project_HDAM.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

socket = /tmp/Project_HDAM.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/Project_HDAM.pid
logto = /var/log/uwsgi/Project_HDAM/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true